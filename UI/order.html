<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stack-lite</title>
  <link rel="stylesheet" type="text/css" href="../UI/css/style.css">
  <link rel="stylesheet" type="text/css" href="../UI/css/modal.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container">
    <div class="top-nav">
      <div class="logo-box">
        <div class="logo"></div>
        <div class="menu">
            <ul class="menu-list-ul">
              <li class="menu-list"><a href="./index.html">Home</a></li>
              <li class="menu-list">Food</li>
            </ul>
          </div>
      </div>
      <div id="user-auth-box">
           <i class="material-icons">account_circle</i>
           <a href="./user.html"><div class="prof-name">Tholle Mayer</div></a>
      </div>
    </div>
  
  <div class="food-hero"></div>

<div class="place-order">
  <div class="order-header">
  <div class="material-icon"></div>
  <div class="title-header">Place an order</div>
</div>
</div>

<div class="order-content">
    <div class="order-box">
        <div class="order-box-left">
                <div class="yum-content">
                  <div class="yum-header">Main meals</div>
                  <div class="yum-child">
                    <div class="yum-img1"></div>
                    <div class="yum-name">Fried rice</div>
                    <div class="yum-price">
                        <div class="amount">#450.00</div>
                        <div class="add-box"><i class="material-icons add-icon">add_box</i></div>
                    </div>
                  </div>
                  <div class="yum-child">
                    <div class="yum-img2"></div>
                    <div class="yum-name">Spaghetti</div>
                    <div class="yum-price">
                      <div class="amount">#500.00</div>
                      <div class="add-box"><i class="material-icons add-icon">add_box</i></div>
                    </div>
                  </div>
                </div> 
        </div>


        <div class="order-box-right">
          <div class="box-right-top">
              <div class="cart-header"></div> 
          </div>
          <div class="cart-items"><p>your cart list items go here</p></div>
          <div class="btn-space">
              <div class="order-btn"><a href="./order.html">checkout</a></div>
            </div>
        </div>
    </div>
</div>



</div>
