<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stack-lite</title>
  <link rel="stylesheet" type="text/css" href="../UI/css/style.css">
  <link rel="stylesheet" type="text/css" href="../UI/css/admin.css">
  <link rel="stylesheet" type="text/css" href="../UI/css/modal.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="top-nav">
      <div class="logo-box">
        <div class="logo"></div>
        <div class="menu">
          <ul class="menu-list-ul">
            <li class="menu-list">
              <a href="./index.html">Home</a>
            </li>
            <li class="menu-list">
              <a href="./admin.html">Orders</a>
            </li>
            <li class="menu-list">
              <a href="./addMeal.html">Add Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="admin-top">
      <div class="admin-top-header">Add a food to menu</div>
    </div>
    <div class="admin-meal-box">
      <div class="meal-form">
        <form id="sign-in-form" name="mealForm" method = 'POST' action="#">
          <label for='Email'>Item name</label>
          <input type='text' id='foodName' name='itemName' placeholder="e.g Jollof rice" required>

          <label for='Email'>Price</label>
          <input type='text' id='foodPrice' name='price' placeholder="0.00" required>

          <label for='Username'>Image address</label>
          <input type='url' id='foodUrl' name='imageUrl' placeholder="http://" required>

          <div class="sign-btn-box">
            <button class="sign-btn meal-btn" id="log-btn" type="submit">Add Meal</button>
          </div>

          <div id="meal-log-info" class="server-info" style="display: none;">
            <div class="menu-modal-area">
              <span class="cancel-info">&times;</span>
              <div id="meal-info-panel"></div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  </div>
  </div>
  <footer>
    <i class="fa fa-copyright"></i>
    <div class="footer-text">House of jiro media concepts</div>
  </footer>

  <script src="./js/addMeal.js"></script>
  <script src="./js/logOut.js"></script>
</body>

</html>
