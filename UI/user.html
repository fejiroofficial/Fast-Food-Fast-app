<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stack-lite</title>
  <link rel="stylesheet" type="text/css" href="../UI/css/style.css">
  <link rel="stylesheet" type="text/css" href="../UI/css/admin.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="top-nav">
      <div class="logo-box">
        <div class="logo"></div>
        <div class="menu">
          <ul class="menu-list-ul">
            <li class="menu-list">
              <a href="./index.html">Home</a>
            </li>
            <li class="menu-list">
              <a href="./index.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="auth-box">

      </div>
    </div>

    <div class="home-hero"></div>

    <div class="admin-top">
      <div class="admin-top-header" id="user-name"></div>
    </div>

    <div class="user-content-box">
      <div class="user-content">
        <div class="acct-box" id="user-acct-box">

        </div>
        <div class="recent-box">
          <div class="sec-header">Recent Orders</div>
          <div class="rec-order">
            <div class="rec-order-date">2, May, 2018</div>
            <div class="rec-order-items">Fried rice, chicken, yoghurt</div>
            <div class="rec-order-amt">#2000</div>
          </div>

          <div class="rec-order">
            <div class="rec-order-date">2, september, 2018</div>
            <div class="rec-order-items">Pizza, Chicken $ Chips, Pepsi</div>
            <div class="rec-order-amt">#2000</div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-box">
      <div class="contact-box-fix">
        <div class="contact-header">CONTACT US</div>
        <div class="contact-content">
          <div class="contact-mini">
            <i class="fa fa-map-marker"></i>
            <div class="contact-text">24b Exodus lane, besides Andela Epic Tower, Ilupeju, Lagos</div>
          </div>
          <div class="contact-mini">
            <i class="fa fa-phone"></i>
            <div class="contact-text">+2348138776199, +2348011144428</div>
          </div>
          <div class="contact-mini">
            <i class="fa fa-envelope"></i>
            <div class="contact-text">fastfoodfast@fsf.com</div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <footer>
    <i class="fa fa-copyright"></i>
    <div class="footer-text">House of jiro media concepts</div>
  </footer>

  <script src="./js/reload.js"></script>
  <script src="./js/logOut.js"></script>
<script>
    window.onscroll = function () { myFunction() };
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</body>

</html>
