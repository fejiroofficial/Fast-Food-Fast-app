<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stack-lite</title>
  <link rel="stylesheet" type="text/css" href="../UI/css/style.css">
  <link rel="stylesheet" type="text/css" href="../UI/css/admin.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container">
    <div class="top-nav">
      <div class="logo-box">
        <div class="logo"></div>
        <div class="menu">
            <ul class="menu-list-ul">
              <li class="menu-list"><a href="./index.html">Home</a></li>
              <li class="menu-list">Food</li>
            </ul>
          </div>
      </div>
    </div>

    <div class="sign-in-content">
      <div class="sign-in-header">Admin Login</div>
      <form id="sign-in-form">
        <label for='Email'>Email</label>
        <input type='email' id='admin-email' name='email' placeholder="@gmail.com" required>

        <label for='Username'>Password</label>
        <input type='password' id='admin-password' name='password' placeholder="" required>
      </form>
      <div id='btn-container'>
        <a id="anc-ask" href="./admin.html">
          <button id='sign-btn'>Login</button>
        </a>
      </div>

    </div>

  </div>

</html>
